<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Italian Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img, footer img {
      height: 40px;
    }

    .main {
      display: flex;
      flex: 1;
    }

    aside {
      width: 220px;
      background: #f5f5f5;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    aside button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    aside button:hover:not([disabled]) {
      background-color: #0056b3;
    }

    aside button[disabled] {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    #decisionImage {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      display: none;
      border: 1px solid #ccc;
      padding: 5px;
    }

    h1 {
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo">
    <h1>دولت جمهوری ایتالیا - داشبورد رسمی</h1>
  </header>

  <!-- Main Section -->
  <div class="main">
    <!-- Sidebar -->
    <aside>
      <button onclick="showMessage('نتیجه شما: تایید شده است')">Download Result </button>
      <button onclick="showMessage('وضعیت پرونده در حال بررسی است')">Document process time</button>
      <button onclick="showDecisionImage()"> Show Resuls</button>
      <button disabled>Upload documents </button>
      <button disabled>Upload Passport </button>
    </aside>

    <!-- Content -->
    <div class="content">
      <h1>You have access to your personal dashboard !</h1>
      <div id="resultText"></div>
      <img id="decisionImage" src="decision.jpg" alt="Decision Document">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="logo.png" alt="Logo">
    <span>Copyright © Governo Italiano</span>
  </footer>

  <script>
    function showMessage(message) {
      document.getElementById("resultText").textContent = message;
      document.getElementById("decisionImage").style.display = "none";
    }

    function showDecisionImage() {
      document.getElementById("resultText").textContent = "";
      document.getElementById("decisionImage").style.display = "block";
    }
  </script>
</body>
</html>
