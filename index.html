<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Italian Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container img {
      width: 80px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo">
    <h2>Login to Dashboard</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" required />
      </div>
      <div class="form-group">
        <label for="passport">Passport Number</label>
        <input type="text" id="passport" required />
      </div>
      <div class="form-group">
        <label for="ceu">CEU Number</label>
        <input type="text" id="ceu" required />
      </div>
      <button type="submit">Login</button>
      <div class="error-message" id="errorMessage">Incorrect login details.</div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const nationality = document.getElementById("nationality").value.trim();
      const passport = document.getElementById("passport").value.trim();
      const ceu = document.getElementById("ceu").value.trim();
      const errorDiv = document.getElementById("errorMessage");

      fetch("data.json")
        .then(response => response.json())
        .then(users => {
          const found = users.some(user =>
            user.name === name &&
            user.lastName === lastName &&
            user.nationality === nationality &&
            user.passportNumber === passport &&
            user.ceuNumber === ceu
          );

          if (found) {
            window.location.href = dashboard.html?name=${encodeURIComponent(name)};
          } else {
            errorDiv.style.display = "block";
          }
        })
        .catch(err => {
          console.error("Error reading JSON:", err);
          errorDiv.textContent = "Server error.";
          errorDiv.style.display = "block";
        });
    });
  </script>
</body>
</html>
